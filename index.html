Sure, here's the HTML code for an automatic redirect:
<!DOCTYPE html>
<html>
<head>
    <title>Redirect</title>
   <meta http-equiv="refresh" content="0; url=https://courrtdd.github.io/FakeBleed/">
</head>
<body>
    <script>
        window.onload = function () {
            window.location.href = 'https://courrtdd.github.io/FakeBleed/';
        }
    </script>
</body>
</html>

Replace http://yourcustomlink.com with the URL you want to redirect to. The <meta> tag will start the redirect immediately (within 0 seconds), and the <script> tag will the same after the window loads to make sure it works even  browsers
